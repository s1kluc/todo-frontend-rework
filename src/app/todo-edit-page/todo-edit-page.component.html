<form [formGroup]="editTodoForm" (ngSubmit)="editTodo()" class="edit-form">
  <div class="form-input">
    <input class="form-input-field" formControlName="title" placeholder="Aufgabenname" type="text">
    <textarea class="form-input-field" #textArea (input)="resizeTextArea()" formControlName="description"
              placeholder="Beschreibung"></textarea>
    <input class="form-input-field" type="date" placeholder="" formControlName="dueDate">
  </div>
  <div class="button-container">
    <button mat-dialog-close style="border-radius: 5px" class="cancel-button" mat-raised-button>Abbrechen</button>
    <button mat-dialog-close type="submit" style="border-radius: 5px" class="validate-button"
            [disabled]="!editTodoForm.valid"
            mat-raised-button>Speichern
    </button>
  </div>
</form>

<style>
  .form-input-field{
    padding: 0.5rem;
  }

  .form-input-field[type="date"]::-webkit-datetime-edit {
    color: transparent;
    mso-pattern: transparent;
  }

  .edit-form {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }

  input, textarea {
    border: none;
    outline: none !important;
  }

  input {
    font-size: 22px;
    font-weight: 700;
  }

  textarea {
    resize: none;
    box-sizing: border-box;
  }

  button:disabled {
    background: #d3d3d3 !important;
    color: grey !important;
  }

  .form-input {
    display: flex;
    flex-direction: column;
  }

  .button-container {
    display: flex;
    gap: 1rem;
    justify-content: end;
    border-top: 2px solid #d3d3d3;
    padding-top: 1rem;
  }

  button {
    color: black !important;
  }

  .validate-button {
    background: aliceblue !important;
  }

  .cancel-button {
    background: #f9f9f9 !important;
  }
</style>
