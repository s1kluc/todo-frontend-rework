<div>
  <div class="search-bar">
    <ng-icon name="heroMagnifyingGlass"></ng-icon>
    <input [(ngModel)]="searchTerm"  type="text" placeholder="suche">
  </div>
  <div style="padding: 0 1rem 0 1rem">
    @for ( todo of todoArray() | todoSuche : searchTerm ; track todo.todoId){
      <app-todo [todo]="todo"></app-todo>
    }
  </div>
</div>

<style>
  .search-bar{
    padding: 1rem;
    display: flex;
    align-items: center;
    gap: .5rem;
    border-bottom: 2px solid #d3d3d3;
    margin-bottom: 1rem;
  }

input{
  border: none;
  outline: none !important;
  flex: 1;
}
</style>
