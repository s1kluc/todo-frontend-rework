@if (loading()){
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
} @else {
  <app-layout>
    @for (todo of filteredTodos() | statusfilter : 'planned' : false ;  track todo.todoId) {
      <app-todo [todo]="todo"/>
    }
  </app-layout>
}

<style>
  .center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
